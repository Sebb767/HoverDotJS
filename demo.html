<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hoverDotJS Demo</title>

    <script src="jquery.js"></script>
    <script src="hoverDot.js"></script>

</head>
<body>
    <canvas id="hoverdemo" width="250" height="500"></canvas>
    <img id="image" src="karte.png" style="display: none;">

    <script>
        $("#hoverdemo").dotHover({
            img: $('#image')
        });
    </script>
</body>
</html>
